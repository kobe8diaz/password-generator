<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div id="interface">
            <div id="header">
                <h1 id="title">Generate a<br><span id="random-password-emphasis">random password</span></h1>
                <h3 id="subtitle">Never use an insecure password again.</h3>
            </div>
            <hr>
            <div id="length">
                <div id="length-instructions">
                    <p id="li1">Password length</p>
                    <p id="li2">(12-20 characters)</p>
                </div>
                <input type="number" id="password-length" value="15" min="12" max="20" onKeyDown="return false">
            </div>
            <div id="characters">
                <p>Include...</p>
                <div id="character-options">
                    <div id="numbers-and-checkbox">
                        <p id="numbers">Numbers</p>
                        <input type="checkbox" id="numbers-checkbox">
                    </div>
                    <div id="symbols-and-checkbox">
                        <p id="symbols">Symbols</p>
                        <input type="checkbox" id="symbols-checkbox">
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <button id="button" onclick="generatePasswords()">Generate passwords</button>
            </div>
            <div id="passwords">
                <div class="password-and-copy-button">
                    <h3 id="password-1"></h3>
                    <button class="material-symbols-outlined" style="font-size:21.5px;" onclick="copyPassword1()">content_copy</button>
                </div>
                <div class="password-and-copy-button">
                    <h3 id="password-2"></h3>
                    <button class="material-symbols-outlined" style="font-size:21.5px;" onclick="copyPassword2()">content_copy</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
