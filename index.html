<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div id="interface">
            <div id="header">
                <h1 id="title">Generate a<br><span id="random-password-emphasis">random password</span></h1>
                <h3 id="subtitle">Never use a vulnerable password again.</h3>
            </div>
            <hr>
            <div id="settings">
                <div id="length-section">
                    <div>
                        <p id="length">Length</p>
                        <p id="length-range">(12-20 characters)</p>
                    </div>
                    <input type="number" id="password-length" value="15" min="12" max="20" onKeyDown="return false">
                </div>
                <div id="numbers-section">
                    <div>
                        <p id="numbers">Numbers</p>
                        <p id="numbers-examples">(0, 1, 2, 3, ...)</p>
                    </div>
                    <input type="checkbox" id="numbers-checkbox" checked>
                </div>
                <div id="symbols-section">
                    <div>
                        <p id="symbols">Symbols</p>
                        <p id="symbols-examples">(!, @, #, $, ...)</p>
                    </div>
                    <input type="checkbox" id="symbols-checkbox" checked>
                </div>
            </div>
            <hr>
            <div id="password-output-section">
                <button id="generate-passwords-btn" onclick="generatePasswords()">Generate passwords</button>
                <div class="password-and-copy-btn">
                    <h3 id="password-1"></h3>
                    <button class="material-symbols-outlined" style="font-size:21.5px;" onclick="copyPassword1()">content_copy</button>
                </div>
                <div class="password-and-copy-btn">
                    <h3 id="password-2"></h3>
                    <button class="material-symbols-outlined" style="font-size:21.5px;" onclick="copyPassword2()">content_copy</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
